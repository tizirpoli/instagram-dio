<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
       <img src="./img/instagram-celular.gif" alt="celular demonstrando instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as @zirpoli</a>
                <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group"> 
                    <p class="not-account">Not zirpoli?</p>
                    <p class="notaccount">
                        <span class="link-blue">Switch Accounts</span>
                        ou
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
   
</div>
</body>

</html>
