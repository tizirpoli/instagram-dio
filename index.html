<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
       <img src="./img/instagram-celular.gif" alt="celular demonstrando instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/zirpoli/" class="instagram-login">Continue as @zirpoli</a>
                <a href="https://instagram.com" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group"> 
                    <p class="not-account">Not zirpoli?</p>
                    <p class="not-account">
                        <span class="link-blue"><a href="https://instagram.com">Switch Accounts</a></span>
                        or
                        <span class="link-blue"><a href="https://instagram.com">Sign Up</a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
   
</div>
</body>

</html>
